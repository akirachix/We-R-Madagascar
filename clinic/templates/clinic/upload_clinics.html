{% extends 'flightres/base.html' %} {% block links %}

{% endblock links %} {%block body%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <style>
    .admin-main {
      position: relative;
      width: 80%;
      float: right;
    }
    .csv-file{
      width: 50%;
      margin:10% auto;
    }
    .common-button{
      border: none;
    }
  </style>
</head>
<body>
  <main class="admin-main">
    <div class="panel panel-default">


    {% if message %}
              <div>
                  <strong>{{message}}</strong>
              </div>
              {% endif %}
      {{order}}
      <div class="csv-file">
        <form action="" method="post" enctype="multipart/form-data" class="auth_form">
          {% csrf_token %}
          <div class="form-group">
          <label for="file1"> Upload file</label>
          <input type="file" name="file">
          </div>

          <button type="submit" class="common-button is-bg" style="background: #117BCC;">Upload</button>
      </form>
      
      </div>
     

    </div>
    </main>
  
</body>
</html>

{%endblock%}
