{% extends 'flightres/base.html' %} {% load static %} {% block links %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/custom-charts.css' %}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/apexcharts.css' %}"
/>
{% endblock links %} {%block body%}
<main class="admin-main">
  <div class="main-card">
    <h1>Register A Clinic</h1>
  </div>
  <br />
  <div class="card-header">
    <form method="post">
      {%csrf_token%}
      <div class="row">
        <div class="col">
            <label> Clinic (CSB) Name</label>
            {{form.clinic_name}}
          
        </div>
        <div class="col">
            <label>Phone No.</label>
            {{form.phone_number}}
        </div>
      </div>
      <div class="row">
        <div class="col">
            <label>Location</label>
            {{form.location}}
        </div>
        <div class="col">
            <label>Registration Number</label>
            {{form.registration_number}}
        </div>
      </div>

      <button
        class="btn btn-primary"
        style="margin-top: 1%; width: 10%"
        type="submit"
      >
        Save
      </button>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
</main>
{%endblock%}
