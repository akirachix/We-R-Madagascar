{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SOCIAL MEDIA META -->
    <meta property="og:description" content="Nepal Drone Portal">
    <meta property="og:image" content="preview.html">
    <meta property="og:site_name" content="Nepal Drone Portal">
    <meta property="og:title" content="Nepal Drone Portal">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://naxa.com.np">

    <!-- TWITTER META -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@Nepal Drone Portal">
    <meta name="twitter:creator" content="@Nepal Drone Portal">
    <meta name="twitter:title" content="Nepal Drone Portal">
    <meta name="twitter:description" content="Nepal Drone Portal">
    <meta name="twitter:image" content="preview.html">

    <!--title-->
    <title>Nepal Drone Portal</title>

    <!-- faveicon start   -->
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" sizes="32x32">

    <!-- stylesheet start -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'datatable/datatables.min.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body class="">
    <!-- login page start -->

    <div class="authentication">
        <!-- login form start -->
        <div class="auth-form login-form">
            <div class="login-content">
                <header class="login-header">
                    <h3>Sign in to <span>Nepal Drone Portal</span></h3>
                    <p>Enter your details below</p>
                </header>
                <form class="auth_form" method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="" class="">Email</label>
                        <input name="username" type="text" class="form-control" placeholder="Username or email" />
                    </div>
                    <div class="form-group">
                        <label for="" class="">password</label>
                        <input name="password" type="password" class="form-control" placeholder="*********" />
                    </div>
                    <div class="form-group forgot-password">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="Remember" name="Remember">
                            <label class="custom-control-label" for="Remember">Remember me</label>
                        </div>
                        <a href="#">Forgot Password ?</a>
                    </div>
                    <footer class="login-footer">
                        <button type="submit" class="common-button is-bg">Sign in</button>
                        <p><a hre="#">Forgot your password?</a></p>
                    </footer>
                </form>

{#                <p class="privacy"><a href="#">Privacy</a><a href="#">Terms of Service</a></p>#}

            </div>

        </div>
        <div class="login-figure">
            <div class="login-figure-content">
                <header class="login-figure-header">
                    <a href="#">
                        <img src="{% static 'img/admin-logo.png' %}"
                            alt="" />
                    </a>
                    <p>A Small Leap towards better drone flight permission in Nepal.</p>
                </header>
                <figure class="login-map" style="background-image: url(../../static/flightres/img/login-bg.jpg);">
                    <div class="copyright">
                        <p>Â© 2020 Nepal Drone Portal. All rights reserved.</p>
                    </div>
                </figure>
            </div>
        </div>
    </div>


    <!-- Jquery Core Js -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="{% static 'js/map.js' %}"></script>
    <script src="{% static 'js/ims.js' %}"></script>
</body>

</html>
